<div class="img-block">

</div>
<div class="cont">
  <h1 [innerHTML]="_title"></h1>
  <div class="desc" [innerHTML]="_desc"></div>
  <div class="actions">
    <div (cdkObserveContent)="checkContent()" #conTpl>

  </div>
</div>
